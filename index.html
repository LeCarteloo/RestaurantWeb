<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b2771ccf1d.js"
      crossorigin="anonymous"
    ></script>
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#">Restaurant</a>
      </div>
      <div class="nav-links">
            <a href="#">Offer</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Contact</a>
            <div class="hamburger">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
          </div>
        </div>
      </div>
    </nav>
    </div>

    <div class="full-page">
      <section class="start-section">
        <div class="start-backgound">
          <div class="first-stripe"></div>
          <div class="second-stripe"></div>
          <div class="third-stripe"></div>
        </div>
        
        <div class="start-box">
          <div class="scroll-indicator">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>

          <div class="start-text">
            <h2>Are you hungry?</h2>
            <h1>Don't wait!</h1>
            <h3>Visit our restaurant now</h3>
            <button id="menu-btn">
              <span id="menu-text">Check our menu</span>
            </button>
          </div>

          <div class="start-images">
            <img src="images/splash2.png" alt="" width="" height="" />
            <img src="images/plate-three.png" alt="" width="800" height="800" />
          </div>

          <div class="social-icons">
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-twitter fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
          </div>
        </div>

        <div class="start-extra">
          <div class="start-scroll">
            <!-- <span>Scroll down for more</span> -->
            <div class="scroll-animation"></div>
          </div>
          <div class="start-video">
            <div class="video-border">
              <img src="/images/fruit-circle.png" alt="" srcset="" />
            </div>
            <div class="video-info">
              <span>Watch promo Video</span>
              <span>05:33</span>
            </div>
          </div>
          <div class="start-reviews"></div>
        </div>

        <div class="hamburger-background"></div>
      </section>

      <section class="menu-section"></section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
